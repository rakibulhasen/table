<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>

                <tr>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>price</th>
                    <th>Stock In</th>
                    <th>Status</th> 
                </tr>
        
        </thead>
        <tbody>
            <tr>
                <td>PR_Id_11</td>
                <td>RS3</td>
                <td>1</td>
                <td>$100</td>
                <td>40</td>
                <td class="delivered">Delivered</td>
            </tr>
            <tr>
                <td>PR_Id_12</td>
                <td>Iphone 11G</td>
                <td>2</td>
                <td>$200</td>
                <td>120</td>
                <td class="under_shipping">Under Shipping</td>
            </tr>
            <tr>
                <td>PR_Id_13</td>
                <td>Iphone 12 New Get</td>
                <td>6</td>
                <td>$900</td>
                <td>10</td>
                <td class="panding">Panding</td>
            </tr>
            <tr>
                <td>PR_Id_14</td>
                <td>Adidas Sports Converse</td>
                <td>3</td>
                <td>$60</td>
                <td>60</td>
                <td class="not-received">Not Received</td>
            </tr>
            <tr>
                <td>PR_Id_15</td>
                <td>HP Intel 1015TU</td>
                <td>1</td>
                <td>$100</td>
                <td>40</td>
                <td class="delivered">Delivered</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
